<!DOCTYPE html>
<html>

<head>
<title>Wildfire Mitigation</title>

<script>
  function showHideTextBox(selectID, inputID) {

    var ddl = document.getElementById(selectID);
    var selectedValue = ddl.options[ddl.selectedIndex].value;
    var newTypeTextbox = document.getElementById(inputID);
  
    if (selectedValue === "other" ) {
        newTypeTextbox.style.display = "block"; // Show the text box
    } else {
      newTypeTextbox.style.display = "none"; // Hide the text box
    }
  }
  </script>

</head>

<body>
    <table border="1">
      <th><h2>Main Structure</h2></th>
        <tr><td><label for="address">Address marking present:</label>
          <select name="address" id="address">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </td></tr>>

        <tr><td><form action="">
            <label><input type="file" id="RoofPhotos" name="filename"><span>Upload Photos</span></label>
            <input type="submit"></form>
        </td></tr>
        
        <tr><td><label for="FDturnaround">Fire Department turnaround:</label>
            <select name="FDturnaround" id="FDturnaround">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
        </td></tr>>

    </table>
    <table border="1">
      <th><h2>Roof</h2></th>
        <tr><td><label for="composition">Composition:</label>
          <select id="composition" onchange="showHideTextBox('composition', 'CompositionTextBox')" multiple>
              <option value="ArchitecturalShingle">Architectural Shingle</option>
              <option value="AsphaltShingle">Asphalt Shingle</option>
              <option value="CementTile">Cement Tile</option>
              <option value="ClayBarrel">Clay Barrel</option>
              <option value="EarthGreen">Earth/green</option>
              <option value="MetalCorrugated">Metal - Corrugated</option>
              <option value="MetalStandingSeam">Metal - Standing Seam</option>
              <option value="RubberMembrane">Rubber Membrane</option>
              <option value="Slate">Slate</option>
              <option value="WoodShake">Wood Shake</option>
              <option value="other">Other</option>
          </select>
          <br>
          <label for="CompositionTextBox">Roof Composition Other:</label>
          <input type="text" id="CompositionTextBox" style="display: none;"> <!-- Initially hidden -->

        </td></tr>

        <tr><td>
            <label for="soffit">Soffit:</label>
            <select name="soffit" id="soffit">
              <option value="ExposedBeams">Exposed Beams</option>
              <option value="EnclosedBeams">Enclosed Beams</option>
              <option value="vents">Vents</option>
            </select>
        </td></tr>

        <tr><td>
          <label for="BirdStops">Bird Stops - Clay Barrel:</label>
          <select name="BirdStops" id="BirdStops">
            <option value="open">Open</option>
            <option value="closed">Closed</option>
          </select>
        </td></tr>
  
        <tr><td><label for="vents">Vents:</label>
          <select id="vents" onchange="showHideTextBox('vents', 'VentsTextBox')" multiple>
              <option value="dormer">Dormer</option>
              <option value="ridge">Ridge</option>
              <option value="Whirlybird">Whirlybird</option>
              <option value="BoxTurtle">Box/Turtle</option>
              <option value="other">Other</option>
          </select>
          <br>
          <label for="VentsTextBox">Roof Vents Other:</label>
          <input type="text" id="VentsTextBox" style="display: none;"> <!-- Initially hidden -->

        </td></tr>
        <tr><td>
          <div id="GuttersCombustible">
            <label for="GuttersCombustible">Gutters combustible?</label>
            <input type="radio" name="GuttersCombustible" value="1">Yes</input>
            <input type="radio" name="GuttersCombustible" value="0">No</input>
          </div>
        </td></tr>

        <tr><td>
          <div id="GuttersDebris">
            <label for="GuttersDebris">Gutters debris?</label>
            <input type="radio" name="GuttersDebris" value="1">Yes</input>
            <input type="radio" name="GuttersDebris" value="0">No</input>
          </div>
        </td></tr>

        <tr><td>
          <div id="GutterGaurds">
            <label for="GutterGaurds">Gutter gaurds?</label>
            <input type="radio" name="GutterGaurds" value="1">Yes</input>
            <input type="radio" name="GutterGaurds" value="0">No</input>
          </div>
        </td></tr>

        <tr><td>
          <div id="RoofDebris">
            <label for="RoofDebris">Debris or Litter buildup on Roof?</label>
            <input type="radio" name="RoofDebris" value="1">Yes</input>
            <input type="radio" name="RoofDebris" value="0">No</input>
          </div>
        </td></tr>

        <tr><td><label for="SkylightComposition">SkyLight Composition:</label>
          <select name="SkylightComposition" id="SkylightComposition" multiple>
            <option value="plastic">Plastic</option>
            <option value="glass">Glass</option>
            <option value="singlepane">Single pane</option>
            <option value="doublepane">Double pane</option>
          </select>
          <br>
            Number of Skylights:<input type="number" name="NumSkylights" />
        </td></tr>
      </table>
      <table border="1">
        <th><h2>Siding</h2></th>
        <tr><td>
          <label for="SidingComposition">Composition:</label> 
          <select id="SidingComposition" onchange="showHideTextBox('SidingComposition', 'SCTextBox')" multiple>
              <option value="brick">Brick</option>
              <option value="CementHardieBoard">Cement/Hardie-Board</option>
              <option value="Log">Log</option>
              <option value="LogVeneer">Log veneer</option>
              <option value="metal">Metal</option>
              <option value="stone">Stone</option>
              <option value="StoneVeneer">Stone veneer</option>
              <option value="stucco">Stucco</option>
              <option value="vinyl">Vinyl</option>
              <option value="WoodPlank">Wood Plank</option>
              <option value="WoodShingle">Wood Shingle</option>
              <option value="other">Other</option>
          </select>
          <br>
          <label for="SCTextBox">Siding Composition Other:</label>
          <input type="text" id="SCTextBox" style="display: none;"> <!-- Initially hidden -->
          <br>
          <label><input type="file" id="SCPhotos" name="filename"><span>Upload Photos</span></label>
          <input type="submit"></form>
        </td></tr>
        <tr><td><label for="SidingVents"><h5>Vents</h5></label>
          <select id="SidingVents" onchange="showHideTextBox('SidingVents', 'SVTextBox')" multiple>
            <option value="gable">Gable</option>
            <option value="eave">Eave</option>
            <option value="basement">Basement</option>
            <option value="other">Other</option>
          </select>
            <br>
              <label for="SidingVents">Siding Vents Other:</label>
              <input type="text" id="SVTextBox" style="display: none;"> <!-- Initially hidden -->
            <br>
              <label for="MetalMeshSize">Metal Mesh Size:</label>
              <input type="text" id="MetalMeshSize" name="MetalMeshSize"> <!-- Initially hidden -->
            <br>
              Number of Siding Vents:<input type="number" name="NumSidingVents" />
        <tr><td><label for="Windows"><h5>Windows</h5></label>
          <select name="Windows" id="Windows" multiple>
                  <option value="TemperedYes">Tempered-Yes</option>
                  <option value="TemperedNo">Tempered-No</option>
                  <option value="singlepane">Single pane</option>
                  <option value="doublepane">Double pane</option>
                  <option value="triplepane">Triple pane</option>
          </select>
        </td></tr>
        <tr><td><label for="Doors"><h5>Doors</h5></label>
          <select id="Doors" onchange="showHideTextBox('Doors', 'DoorsTextBox')" multiple>
              <option value="Metal">Metal</option>
              <option value="Wood">Wood</option>
              <option value="other">Other</option>
          </select>
          <br>
          <label for="DoorsTextBox">Doors Other:</label>
          <input type="text" id="DoorsTextBox" style="display: none;"> <!-- Initially hidden -->
      </table>
    </table>
    <table border="1">
      <th><h2>Stairs-Decks-Fencing-Other Buildings-Parking</h2></th>
      <tr><td><label for="Stairs"><h5>Stairs</h5></label> 
        <select id="Stairs" onchange="showHideTextBox('Stairs', 'StairsTextBox')" multiple>
            <option value="Stringer">Stringer</option>
            <option value="TreadRiser">Tread/riser</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="StairsTextBox">Stairs Other:</label>
        <input type="text" id="StairsTextBox" style="display: none;"> <!-- Initially hidden -->
        <br>
        <label><input type="file" id="StairsPhotos" name="filename"><span>Upload Photos</span></label>
        <input type="submit"></form>
      </td></tr>
      <tr><td><label for="Decks"><h5>Decks</h5></label>
        <label for="Decks">Composition:</label>
        <select id="Decks" onchange="showHideTextBox('Decks', 'DecksTextBox')" multiple>
          <option value="Composition">Composition</option>
          <option value="Length">Length</option>
          <option value="Width">Width</option>
          <option value="other">Other</option>
        </select>
          <br>
            <label for="DecksTextBox">Decks Other:</label>
            <input type="text" id="DecksTextBox" style="display: none;"> <!-- Initially hidden -->
          <br>
          <label><input type="file" id="DecksPhotos" name="filename"><span>Upload Photos</span></label>
          <input type="submit"></form>
      </td></tr>
      <tr><td><label><h5>Fencing</h5></label>
        <label for="FencingComposition">Composition</label>
        <select id="FencingComposition" onchange="showHideTextBox('FencingComposition', 'FCTextBox')" multiple>
            <option value="Metal">Metal</option>
            <option value="Wood">Wood</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="FCTextBox">Fencing Other:</label>
        <input type="text" id="FCTextBox" style="display: none;">
        <br>
        <div id="AttachedToStructure">
          <label for="AttachedToStructure">Attached To Structure?</label>
          <input type="radio" name="AttachedToStructure" value="1">Yes</input>
          <input type="radio" name="AttachedToStructure" value="0">No</input>
        </div> 
      </td></tr>
      <tr><td><label for="AdditionalBuildings"><h5>Additional Buildings</h5></label>
        <select id="AdditionalBuildings" multiple>
            <option value="HotTubs">Hot Tubs</option>
            <option value="Pool">Pool</option>
            <option value="WoodStorage">Wood Storage</option>
        </select>
        <br>
        <label for="EstimatedVolume">Estimate Pool Volume:</label>
        <input type="text" id="EstimatedVolume" value="N\A">
        <br>
        <label for="WoodStorageDistance">Wood Storage Distance to Main Structure:</label>
        <input type="text" id="WoodStorageDistance" value="N\A">
        <br>
        <label><input type="file" id="ABPhotos" name="filename"><span>Upload Photos</span></label>
        <input type="submit"></form>
      </td></tr>
      <tr><td><label for="DetachedBuildings"><h5>Detached Buildings</h5></label>
        <label for="RoofComposition">Roof Composition:</label>
        <input type="text" id="RoofComposition">
        <br>
        <label for="Siding">Siding:</label>
        <input type="text" id="Siding">
        <br>
        <div id="DistanceToMainStructure">
          <label for="DistanceToMainStructure">Distance To Main Structure</label>
          <input type="radio" name="DistanceToMainStructure" value="1">Less than 30'</input>
          <input type="radio" name="DistanceToMainStructure" value = "0">Greater than 30'</input>
        </div> 
        <br>
        <label><input type="file" id="DBPhotos" name="filename"><span>Upload Photos</span></label>
        <input type="submit"></form>
      </td></tr>
      <tr><td><label for="Parking"><h5>Parking</h5>></label>
        <textarea id="Parking" name="Parking" rows="4" cols="50"></textarea>
      </td></tr>
    </table>
    <table border="1">
      <th><h2>Zones</h2></th>
      <tr><td><label for="Intermediate5"><h5>Immediate 0-5’</h5>></label>
        <textarea id="Intermediate5" name="Intermediate5" rows="4" cols="50"></textarea>
      </td></tr>
      <tr><td>
      <br>
      <label><input type="file" id="ZonePhotos" name="filename"><span>Upload Photos</span></label>
      <input type="submit"></form>
      </td></tr>
    </table>

    <div class="form_links">
      <a class="form_link" href="{{url_for('logout') }}">Logout</a>
  </div>
</body>

</html>
